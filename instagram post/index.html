<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="post">
            <!-- namebar -->
            <div class="namebar">
                <img src="IMG_20210613_155840_635.jpg" height="40vh">
                <p>anurag_19</p>
            </div>
            <!-- namebar end -->

            <!-- main-image -->
            <div class="main-image">
           
                <img src="IMG_20210821_214056_407.jpg" alt="post" height="100%" width="100%">
            
            </div>
            <!-- main image end -->


            <!--icons -->

            <div class="Icons">

                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="like">
                <img src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947247.png?token=exp=1636298423~hmac=a669bf069db8e9d28da20402c625aaa3"
                    alt="comment">
                <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png"
                    alt="share">
                <img src="https://cdn-icons.flaticon.com/png/512/5894/premium/5894523.png?token=exp=1636298423~hmac=0d279867462fd0035c5f017ec02e4b09"
                    alt="save" style="float:right; margin-right: 10px;" >
            </div>
            <!-- icons -->

           <!-- likes and caption -->
            <div class="likes-count">
                <h4>100 likes </h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                
            
            </div>
            <!-- likes and comment -->

            <div class="comment-section">
                <p>view all comments</p>
                <div class="img-com">
                    <img src="IMG_20210613_155840_635.jpg" height="40vh">
                    <input placeholder="Add a comment" autocomplete="off">
                </div>
                <p id="time">21 minutes ago</p>
            
            </div>
        </div>
       
    </div>
    
</body>
</html>
