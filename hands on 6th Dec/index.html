<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>6th Dec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <img class="mx-5"
                    src="https://geekster.in/wp-content/uploads/2021/03/Geekster_logo_full-1024x264-1-300x77.png"
                    height="55px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                               Courses
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Full Stack Web Development</a></li>
                               
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Advanced Web Development Course</a></li>
                            </ul>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-5 ms-4 form-section ">
                <h2>Request Admission test</h2>
                <form>
                    <br>
                    <h4>Personal Info</h4>
                    <br>

                    <input type="text" class="inline" name="F_name" placeholder="First Name" autocomplete="off"
                        required />

                    <input type="text" class="inline" name="L_name" placeholder="Last Name" autocomplete="off"
                        required />
                    <br>
                    <input type="email" class="inline" mame="email" placeholder="Email" autocomplete="off" required>

                    <input type="tel" class="inline" name="phone" placeholder="Phone number" autocomplete="off"
                        pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                    <br>
                    <label for="DOB" style="margin-left: 7px;">DOB :</label>
                    <input type="date" class="inline" name="DOB" max="2023-12-31" required>
                    <select name="gender" class="inline" title="something">

                        <option>Gender</option>
                        <option>male</option>
                        <option>Female</option>
                        <option>others</option>

                    </select>
                    <br>

                    <textarea name="address" class="inline" placeholder="Address" required></textarea>
                    <br>



                    <br>
                    <h4>Education info</h4>
                    <br>
                    <input type="text" class="inline" name="college Name" placeholder="College Name" required>

                    <input type="number" class="inline" name="graduation-year" placeholder="Graduation year" required>
                    <br>
                    <input type="number" class="inline" name="percentage" step="0.01" placeholder="Percenatage"
                        required>
                    <select name="Degree" class="inline">
                        <option>Select Degree</option>
                        <optgroup label="Bachelors">
                            <option>B.Tech</option>
                            <option>B.E</option>
                            <option>BSC</option>
                        </optgroup>
                        <optgroup label="Masters">
                            <option>M.Tech</option>
                            <option>M.E</option>
                            <option>M.SC</option>
                        </optgroup>

                    </select>
                    <br>
                    
                    <input type="file" class="inline">
                    <br>
                    <input class="btn btn-warning" type="reset">
                    <br>
                    
                    <input type="submit" class="btn btn-success" value="Apply now">
                    
                    
                </form>

            </div>
            <div class="col-6 ">
                <img class="img-fluid mt-5"
                    src="https://cdni.iconscout.com/illustration/premium/thumb/web-developer-discussing-about-new-website-2496181-2107738.png">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
