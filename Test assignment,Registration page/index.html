<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
        a{
            text-decoration: none;
            color: rgb(37, 175, 37);
            font-weight: bold;
            font-size: 20px;
            
            
        }
        .main{
            position:relative;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            
            background-image:linear-gradient(rgba(13, 37, 19, 0.3), rgba(13, 63, 24, 0.3)),url(https://media.istockphoto.com/photos/high-resolution-patterned-wallpaper-picture-id1281425762?b=1&k=20&m=1281425762&s=170667a&w=0&h=cc61sGwNd2XWQpAQ6SmmGOGtY8rDVT2-eY6TX6Q9r-E=) ;
            background-repeat: no-repeat;
            background-size: cover;
            padding-top:5%;
        
        }
        .signup{

    
            background-color:transparent;
            background: linear-gradient(grey,black);
            width: 30%;
            text-align: center;
            margin: 0% 5% 5% 35%;
            padding: 60px 0px 60px 0px;
            text-align:center;
            
            border: black 1px solid;
            box-shadow: 10px 10px 10px black;
            color:whitesmoke;
            
            
        }


        #username, #phone,#Email,#selector,#username,#create,#confirm{
            margin: 10px;
        
            

           
        }
        h1{
            margin: 20px;
            color: white;
            text-shadow:4px 4px 1px green ;
            font-size: 45px;
            
        }
        h3{
            margin: 10px;
        }
        input{
            border-radius: 6px;
            background-color:green;
            box-shadow:2px 2px 1px black;
            border:black 2px solid;
            color: whitesmoke;
             
        }
        select,input::placeholder{
            color: black;
        }
        label{
            font-weight: bold;
            margin: 20px;
            box-shadow: 2px 7px 10px black;
        }
        select{
            border-radius: 6px;

        }

        #Button{
            padding: 5px 15px;
            color:whitesmoke;
            font-weight: bold;
            margin: 15px;
        }
        #Button:hover{
            transform: translate(3px);
            background-color: greenyellow;
            color: black;

        }
        a:hover{
            color:greenyellow;
        }


    </style>


</head>
<body>
    <div class="main">
        
        <div class="signup">
            <h1>Register here..</h1>
            <form>
            <label>Name</label>
            <input id="username" type="text" placeholder="Type your name" required minlength="3">
            <br>
            <label>phone</label>
            <input id="phone" type="text" placeholder="Type your phone no." required maxlength="10">
            <br>
            <label>Email</label>
            <input id="Email" type="email" placeholder="type your Email" pattern=".+@gmail.com" required>
            <br>
            <label>Gender:</label>
            <input id="Male" type="radio" name="male" value="m">
            <label for="male" style="color: rgb(23, 160, 23);">male</label>
            <input id="feMale" type="radio" name="male" value="f">
            <label for="female" style="color: rgb(23, 160, 23);">female</label>
            <br>
            <label for="selector">Select your country</label>
            <select id="selector">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Uk">Uk</option>
                <option value="UAE">UAE</option>
                <option value="Rus">Russia</option>
                <option value="other">Other country</option>

            </select>
            <br>
            <label>Create your password</label>
            <input id="create" type="password" placeholder="Enter your password" required minlength="3">
            <br>
            <label>Confirm your password</label>
            <input id="confirm" placeholder="Confirm your password" type="password" required minlength="3">
            <br>
            <input id="Button" type="submit">
            <input id="Button" type="reset">

            </form>
            <a href="#">Already a User?</a>
        </div>
    </div>
</body>
</html>
